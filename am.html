<html>
    <head>
        <form>
            <label for="student">Enter your Name</label><br>
            <input type="text" name="student" id="student" required><br>
            <div>
                <label for="parent name">Enter your Father Name</label><br>
                <input type="text" name="Enter your Father Name" id="parent name" required><br>
            </div>
            <div>
                <label for="roll no">Enter your roll no</label><br>
                <input type="number" name="Enter your roll no" id="roll no" required><br>
            </div>
            <div>
                <label for="gender">Gender</label><br>
                <select name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <label for="courses">courses</label><br>
            <select name="cource" id="courses">
                <option value="C++">C++</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="Java script">Java script</option>
            </select>
            <div>
                <label for="deptartment">department</label><br>
            <select name="department" id="department">
                <option value="Cse">Cse</option>
                <option value="IT">IT</option>
                <option value="Civil">Civil</option>
                <option value="IOT">IOT</option>
            </select>
            </div>
            <div>
                <label for="semester">semester</label><br>
            <select name="semester" id="semester">
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
                <option value="3rd">3rd</option>
                <option value="4th">4th</option>
                <option value="5th">5th</option>
                <option value="6th">6th</option>
                <option value="7th">7th</option>
                <option value="8th">8th</option>
            </select>
            </div>

            <div>
                <p>choose Your section</p><br>
                <input type="radio" name="section" value="Section-A">Section-A <br>
                <input type="radio" name="section" value="Section-B">Section-B <br>
                <input type="radio" name="section" value="Section-C">Section-C <br>
                <input type="radio" name="section" value="Section-D">Section-D <br>
            </div>
            <input type="Submit">
            <button type="reset">reset </button>
        </form>
    </head>
</html>
